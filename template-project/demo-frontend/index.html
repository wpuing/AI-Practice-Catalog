<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理系统 - 登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>管理系统</h1>
                <p>简约 · 高效 · 专业</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                <div class="form-footer">
                    <a href="#" id="showRegister">还没有账号？立即注册</a>
                </div>
            </form>
            <form id="registerForm" class="register-form" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" name="username" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" name="password" required placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="regPasswordConfirm">确认密码</label>
                    <input type="password" id="regPasswordConfirm" name="passwordConfirm" required placeholder="请再次输入密码">
                </div>
                <button type="submit" class="btn btn-primary btn-block">注册</button>
                <div class="form-footer">
                    <a href="#" id="showLogin">已有账号？立即登录</a>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
