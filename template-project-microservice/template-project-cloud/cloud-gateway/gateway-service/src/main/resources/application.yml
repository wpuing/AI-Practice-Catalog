# Application 配置 - 显式导入 Nacos 配置
spring:
  main:
    web-application-type: reactive  # Gateway 必须使用响应式模式，不能使用 Spring MVC
  config:
    import: nacos:gateway-service.yml  # Spring Cloud Alibaba 2022.x 需要显式导入配置（必须存在）

# 服务端口（最小默认值，实际配置从 Nacos 读取）
server:
  port: 8888  # Gateway 端口，避免与 Nacos Console (8080) 冲突

