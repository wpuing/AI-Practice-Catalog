# Bootstrap 配置 - 在 application.yml 之前加载，用于连接 Nacos
spring:
  application:
    name: user-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: b9282c04-bc19-46a6-a08f-6d303641c7f9  # demo-cloud 命名空间
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
      config:
        server-addr: localhost:8848
        namespace: b9282c04-bc19-46a6-a08f-6d303641c7f9  # demo-cloud 命名空间
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        file-extension: yml

